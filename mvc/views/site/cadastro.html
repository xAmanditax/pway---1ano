<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="../public/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <form action="cadastro.html" method="post">

        <h1>Cadastrar-se</h1>

        <fieldset>
            <legend><span class="number">1</span>Informações Básicas</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="user_password">

            <label>Data de Nascimento:</label>
            <input type="date" id="date" name="user_password">
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Seu perfil</legend>
            <label for="job">Personagem:</label>
            <select id="job" name="user_job">
                <optgroup label="Genêro do Personagem">
                    <option value="frontend_developer">Feminino</option>
                    <option value="php_developor">Masculino</option>
                </optgroup>
                <optgroup label="Tipo do Personagem" disabled>
                    <option value="Android_developer">Humano</option>
                    <option value="iOS_developer">Mago</option>
                    <option value="mobile_designer">Coruja</option>
                </optgroup>
            </select>

            <label>Moeda:</label>
            <input type="checkbox" id="development" value="interest_development" name="user_interest" checked><label
                class="light" for="development">Oncy</label><br>
        </fieldset>
        <button type="submit" onclick="enviarCad"><a href="../site/home.html">Criar</a></button>
    </form>

    <script>
        function enviarCad(){
            `alert ('Suas informações foram enviadas. <br> Seja bem vindo!')`
        }
    </script>
</body>

</html>
